{% load static %}

<!DOCTYPE html>
<html lang="en">
<style>
  .container {
    height: 100vh;
}

.logo-container,
.form-container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    max-width: 100%;
}
.btn-block {
    width: 100%;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="row align-items-center justify-content-center h-100">
      <!-- Left side for logo -->
      <div class="col-md-6">
        <div class="logo-container">
          <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        </div>
      </div>

      <!-- Right side for login form -->
      <div class="col-lg-6">
        <div class="form-control" style="border: none;">
            <form method="post">
              {% csrf_token %}
              <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #2ecdc3; margin-right: 10px;">L</h2>
                <h2 style="color: #050a30; margin-left: -10px;">ogin</h2>
              </div>
                <!-- Login form content -->
                <div class="form-group mb-3 ">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="8">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                <h6 class="text-center">or</h6>
                <button type="submit" class="btn btn-secondary btn-block" onclick="window.location.href='/auth/register/'">Sign up</button>
                
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
